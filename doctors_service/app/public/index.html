<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo_uho.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Pasien & Pengunjung</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Diklat</a></li>
                <li><a href="#">Kegiatan</a></li>
                <li><a href="#">Artikel Kesehatan</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Form Tambah Dokter -->
        <section id="add-doctor">
            <h2>Tambah Dokter Baru</h2>
            <form id="doctor-form">
                <label for="doctor-name">Nama Dokter:</label>
                <input type="text" id="doctor-name" placeholder="Masukkan nama dokter" required>

                <label for="doctor-specialization">Spesialisasi:</label>
                <select id="doctor-specialization" required>
                    <option value="" disabled selected>Pilih spesialisasi</option>
                    <option value="Allergist/Immunologist">Spesialis Alergi dan Imunologi</option>
                    <option value="Anesthesiologist">Spesialis Anestesiologi</option>
                    <option value="Cardiologist">Spesialis Jantung</option>
                    <option value="Cardiothoracic Surgeon">Spesialis Bedah Kardiotoraks</option>
                    <option value="Dermatologist">Spesialis Kulit</option>
                    <option value="Endocrinologist">Endocrinologist</option>
                    <option value="Gastroenterologist">Spesialis Saluran Pencernaan</option>
                    <option value="General Practitioner">Dokter Umum</option>
                    <option value="THT">Spesialis THT</option>
                    <option value="Kandungan & Kebidanan">Spesialis Kandungan & Kebidanan</option>
                    <option value="Neurologist">Ahli Saraf</option>
                    <option value="Pediatrician">Dokter Anak</option>
                    <option value="Orthopedic">Orthopedic</option>
                    <option value="Jiwa">Spesialis Jiwa</option>
                    <option value="Gigi">Dokter Gigi</option>
                    <option value="Psikolog Klinis">Psikolog Klinis</option>
                    <option value="Paru">Spesialis Paru</option>
                    <option value="Urologi">Spesialis Urologi</option>
                    <option value="PD Gastroenterologi - Hepatologi">Spesialis PD Gastroenterologi - Hepatologi</option>
                    <option value="Gizi Klinik">Spesialis Gizi Klinik</option>
                </select>

                <label for="doctor-phone">Nomor Telepon:</label>
                <input type="text" id="doctor-phone" placeholder="Masukkan nomor telepon" required>

                <label for="doctor-work-since">Tahun Mulai:</label>
                <input type="number" id="doctor-work-since" placeholder="Tahun mulai bekerja" required>

                <div class="buttons">
                    <button type="submit" class="btn btn-save">Simpan Data Dokter</button>
                    <button type="reset" class="btn btn-cancel">Batal</button>
                </div>
            </form>
        </section>

        <!-- Tabel Data Dokter -->
        <section id="doctor-data">
            <h2>Data Dokter</h2>
            <table id="doctors-table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Spesialisasi</th>
                        <th>Nomor Telepon</th>
                        <th>Tahun Mulai</th>
                        <th>Dibuat Pada</th>
                        <th>Diperbarui Pada</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data dokter akan diisi secara dinamis -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Doctor Service</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
